<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with, SKYACADEMIA</title>
    <link rel="stylesheet" href="../CSS/signup_login.css?v=1.0">
    <link rel="icon" type="image/png" href="../images/sky_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
     <div class="auth-page-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="tab-button active" data-form="login">Login</button>
                <button class="tab-button" data-form="signup">Sign Up</button>
            </div>

            <div class="forms-wrapper">
                <div id="loginForm" class="auth-form active">
                    <h2>Welcome Back!</h2>
                    <form id="loginActualForm">
                        <div class="form-group">
                            <label for="loginEmail">Email Address</label>
                            <input type="email" id="loginEmail" name="loginEmail" required autocomplete="email">
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="loginPassword" required autocomplete="current-password">
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        <button type="submit" class="submit-button green-button">Login</button>
                        <p class="form-switch-text">Don't have an account? <a href="#" class="switch-form" data-form="signup">Sign Up here</a></p>
                    </form>
                </div>

                <div id="signupForm" class="auth-form">
                    <h2>Connect with SKYACADEMIA</h2>
                    <form id="signupActualForm">
                        <div class="form-group">
                            <label for="signupName">Full Name</label>
                            <input type="text" id="signupName" name="signupName" required autocomplete="name">
                            <div class="error-message" id="signupNameError"></div>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email Address</label>
                            <input type="email" id="signupEmail" name="signupEmail" required autocomplete="email">
                            <div class="error-message" id="signupEmailError"></div>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="signupPassword" required autocomplete="new-password">
                            <div class="error-message" id="signupPasswordError"></div>
                        </div>
                        <div class="form-group">
                            <label for="signupConfirmPassword">Confirm Password</label>
                            <input type="password" id="signupConfirmPassword" name="signupConfirmPassword" required autocomplete="new-password">
                            <div class="error-message" id="signupConfirmPasswordError"></div>
                        </div>
                        <button type="submit" class="submit-button blue-button">Sign Up</button>
                        <p class="form-switch-text">Already have an account? <a href="#" class="switch-form" data-form="login">Login here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/signup.js"></script>
</body>
</html>
